<div class="edit-license-container modal-container">
    <header class="modal-header">
        <span *ngIf="isEdit">Edit Address</span>
        <span *ngIf="!isEdit">Add Address</span>
        <span type="button" aria-label="Close" class="close pull-right me-4" (click)="closeModal()">
            <i class="fa fa-times" aria-hidden="true"></i>
        </span>
    </header>
    <div [formGroup]="formGroup">
        <div class="modal-body">
            <div class="row">
                <span class="font-label">{{data?.name}},{{data?.specialization}}</span>
                <div *ngIf="!isEdit" class="col-lg-9 col-12 address-line">
                    <app-text-input [placeholder]="'Enter address line 1'" [formControlName]="'address1'">
                    </app-text-input>
                </div>
                <div *ngIf="isEdit" class="col-lg-12 col-12 address-line">
                    <app-text-input [placeholder]="'Enter address line 1'" [formControlName]="'address1'">
                    </app-text-input>
                </div>
                <div *ngIf="!isEdit" class="col-lg-3 col-12">
                    <app-text-input [label]="'SLN'" [placeholder]="'Enter SLN'" [formControlName]="'sln'">
                    </app-text-input>
                </div>
                <div class="col-lg-9 col-12 address-2-margin">
                    <app-text-input [placeholder]="'Enter address line 2'" [formControlName]="'address2'">
                    </app-text-input>
                </div>
                <div class="col-lg-3 col-12">
                    <app-text-input [label]="'DEA'" [placeholder]="'Enter DEA'" [formControlName]="'dea'">
                    </app-text-input>
                </div>
                <div class="col-lg-6 col-12">
                    <label for="preferredAddress" class="font-small mt-3 license-info cursor">
                      <span class="label">Set as preferred address</span>
                      <input class="ms-2" [checked]="data?.isPreferredAdress" (change)="changeStatus($event)" type="checkbox" id="preferredAddress">
                    </label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="clear-btn ms-5 btn cursor" (click)="closeModal()">Cancel</button>
            <button type="button" [disabled]="!formGroup.valid" class="primary-btn ms-5 me-5 btn btn-round cursor"
                (click)="saveAddress()">Save</button>
        </div>
    </div>
</div>
