<div class="modal-container manage-security-questions">
    <header class="modal-header">
        <span>Forgot PIN</span>
        <span type="button" aria-label="Close" class="close pull-right" (click)="closeModal()">
            <i class="fa fa-times" aria-hidden="true"></i>
        </span>
    </header>
    <div [formGroup]="formGroup" class="p-4">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-small">Please verify your account information by correctly answering the security question.</div>
                <div class="text-large secondary-color mt-5">Please answer the question below</div>
                <div class="text-medium secondary-color mt-3 mb-5">{{securityQuestion?.question}}</div>
                <app-text-input [label]="'Your Answer'" [formControlName]="'securityAnswer'"
                    [placeholder]="'Enter your answer'">
                </app-text-input>
                <div class="footer text-end">
                    <button class="btn btn-round back-btn-bg btn-width" (click)="navigate()">Cancel</button>
                    <button type=" submit" [disabled]="!formGroup.valid"
                        class="btn btn-round btn-primary ms-1 btn-width" (click)="onSave()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
