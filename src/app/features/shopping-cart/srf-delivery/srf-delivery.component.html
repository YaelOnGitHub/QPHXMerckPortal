<div class="modal-container">
  <header class="modal-header">
    <span>Delivery Preference for Automated Requests Notifications</span>
    <span type="button" aria-label="Close" class="close pull-right" (click)="closeModal()">
      <i class="fa fa-times" aria-hidden="true"></i>
    </span>
  </header>

  <div [formGroup]="formGroup">
    <div class="modal-body">
      <div class="body-title" [innerHTML]="'SRF_DELIVERY_PARAGRAPH_DESCRIPTION_TEXT' | textDescription"></div>

      <div class="row tddd-row">

          <div class="form-group">
            <div class="row tddd-row">
              <div class="d-flex toggle-exempt">
                <div class="toggle-container">
                  <label>I want to receive Automated Requests via Fax</label>
                  <label class="switch">
                    <input type="checkbox" class="default form-control" (input)="onChangeValue($event)">
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>
            </div>

            <div *ngIf="srfDeliveryViaFax" class="row tddelement-half">
              <app-text-input 
                [label]="'Enter Fax Number'" 
                [placeholder]="'Enter Numbers Only'" 
                [formControlName]="'faxNumber'"
                [isRequired]="true" 
                (input)="onFaxInputChange($event)"
                 [showPrimaryError]="false">
                
                <div class="custom-error-container mt-1" *ngIf="formGroup.get('faxNumber').invalid && (formGroup.get('faxNumber').dirty || formGroup.get('faxNumber').touched)">
                  
                  <!-- Required error -->
                  <div class="text-danger" *ngIf="formGroup.get('faxNumber').errors?.required">Enter Numbers Only</div>
                  
                  <!-- Pattern validation error -->
                  <div class="text-danger" *ngIf="formGroup.get('faxNumber').errors?.pattern">Enter at least 10 digits.</div>
                </div>
              </app-text-input>
            </div>
            
            
            
            
            
          </div>
       
      </div>



    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-black-link btn-small ms-5 btn btn-round" (click)="closeModal()">Cancel</button>
    <button type="button" [disabled]="!formGroup.valid" class="btn btn-primary btn-small btn-round"
      (click)="onSaveButton()">Save
    </button>

  </div>
</div>
